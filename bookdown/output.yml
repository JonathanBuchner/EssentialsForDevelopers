bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Essentials for Developers</a></li>
      after: |
        <li><a href="https://github.com/JonathanBuchner/EssentialsForDevelopers" target="blank">GitHub: Essentials for Developers</a></li>
    edit: https://github.com/JonathanBuchner/EssentialsForDevelopers
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
